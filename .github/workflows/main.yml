on:
  push:
    branches:
    - main
    paths:
    - '**/*.tex'

permissions:
  contents: write
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup
      run: sudo apt-get update && sudo apt-get install texlive-full
    - name: Give bash script permission
      working-directory: ./Notes
      run: chmod +x ./compile.sh
    - name: Compile lesson1.tex
      working-directory: ./Notes
      run: ./compile.sh ./lesson1.tex
    - name: Compile lesson1-handout.tex
      working-directory: ./Notes
      run: ./compile.sh ./lesson1-handout.tex
    - name: Compile lesson2.tex
      working-directory: ./Notes
      run: ./compile.sh ./lesson2.tex
    - name: Compile lesson2-handout.tex
      working-directory: ./Notes
      run: ./compile.sh ./lesson2-handout.tex
    - name: Create report file
      run: date +%s > report.txt
    - name: Commit files
      run: |
        git config --global user.name 'anormalperson8'
        git config --global user.email 'anormalperson8@users.noreply.github.com'
        git add *
        git commit -am "[skip ci] PDF complied by GitHub docker"
        git push
      
      
      
